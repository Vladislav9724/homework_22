<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Індекс маси тіла</title>

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/js/app.js"></script>

</head>
<body>

    <div class="container">

        <div class="d-flex justify-content-center">

            <form class="mt-5 p-5 row">

                <h3 class="mb-4">Індекс маси тіла</h3>

                <div class="mb-3">

                    <div class="d-flex mb-3 align-items-center">

                        <label for="height" class="form-label">Ваш ріст (м):</label>

                        <input type="number" class=" form-control" step="0.01" value="1.65" id="heightInput">

                    </div>

                    <div class="d-flex align-items-center">

                        <label for="massa" class="form-label">Ваша вага (кг): </label>

                        <input type="number" class="form-control" step="=0.01 " value="60" id="massaInput">

                    </div>

                    <div class="d-grid gap-2">

                        <button onclick="imt()" class="bg-primary btn btn-outline-secondary my-4" type="button">Розрахувати</button>

                        <h3>Ваш індекс: <output id="indexPlece"></output></h3>

                        <h4>Значення: <output id="meningPlace"></output></h4>
                        <hr>
                        <h4>Норми:</h4>
                        <h5>16 і менше - виражений дефіцит маси тіла;</h5>
                        <h5>16 - 18.5 - недостатня маси тіла;</h5>
                        <h5>18.5 - 25 - норма;</h5>
                        <h5>25 - 30 - надмірна маса тіла;</h5>
                        <h5>30 - 35 - ожиріння першої категорії;</h5>
                        <h5>35 - 40 - ожиріння другої категорії;</h5>
                        <h5>40 і більше - ожиріння третьої категорії;</h5>                    


                    </div>

                </div>

            </form>

        </div>

    </div>
    
</body>
</html>
